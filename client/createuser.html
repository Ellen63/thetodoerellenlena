<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>createuser</title>
    <script src="superfetch2.js"></script>
</head>

<body>

  <ul>
    <li><a href="createlist.html">Create list</a></li>
    <li><a href="createlist_item.html">List items</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a active="active"  href="showlists.html">Show lists</a></li>
  </ul>
  <input id="inpLoginname" placeholder="Username">
  <input id="inpPassword" type = "password" placeholder="Password">
  <input id="inpFullname" placeholder="Your fullname">
  <br><br>
  <button id="btnCreateuser">Add new user</button>
</body>

<style>
    input, button{
        width: 100%;
        margin-bottom: 8px;
        height: 40px;
        font-size: 1em;
        font-family: sans-serif;
    }
</style>

<script>

    var inpLoginname = document.getElementById("inpLoginname");
    var inpPassword = document.getElementById("inpPassword");
    var inpFullname = document.getElementById("inpFullname");
    var btnCreateuser = document.getElementById("btnCreateuser");

    //button click ---------------------------
    btnCreateuser.onclick = function() {

        var upload = JSON.stringify({
          	loginname: inpLoginname.value,
          	password: inpPassword.value,
          	fullname: inpFullname.value
        });

        //var url = "http://localhost:3000/TheToDoer/users/";
		var url = "https://thetodoerellenlena.herokuapp.com/TheToDoer/users/";
        var cfg = {
            method: "POST",
            body: upload
        }

        superfetch(url, "json", succ, error, cfg);

        window.location.href = "showlists.html";
    }

    //success --------------------------------------
    function succ(data) {
            //save logindata/token to localStorage
            localStorage.setItem("logindata", JSON.stringify(data));
    }

    //error ----------------------------------------
    function error(err) {
        console.log(err);
    }

</script>

</html>
